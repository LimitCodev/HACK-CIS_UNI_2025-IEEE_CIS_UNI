version: '3.8'

services:
  # 1. SERVICIO DE BASE DE DATOS (PostgreSQL)
  postgres_db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: hackcis
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. SERVICIO DE CACHING (Redis)
  redis_cache:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 3. SERVICIO DE ARQUITECTURA ML (ml-core) - Tu Módulo
  ml_core:
    build:
      context: ./ml-core
      dockerfile: Dockerfile
    container_name: ml_core
    restart: always
    ports:
      - "8001:8001" 
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    environment:
      # Inyección de las variables LLM (Vienen del .env)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEFAULT_LLM_MODEL: ${DEFAULT_LLM_MODEL}
    volumes:
      - ./ml-core:/app
      - ./backend/app/uploads:/app/uploads # Permite acceder a los archivos subidos
    
  # 4. SERVICIO BACKEND/API GATEWAY - Módulo Orquestador
  backend_api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_api
    restart: always
    ports:
      - "8000:8000" 
    depends_on:
      - ml_core 
      - postgres_db
      - redis_cache
    environment:
      # Conexiones CRÍTICAS, usan el nombre de los servicios Docker
      DATABASE_URL: postgresql://postgres:postgres123@postgres_db:5432/hackcis 
      REDIS_URL: redis://redis_cache:6379 
      ML_CORE_URL: http://ml_core:8001 # El Backend llama a tu módulo ML aquí
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./backend:/app
      - ./backend/app/uploads:/app/uploads # Carpeta donde se guardan los archivos
      
  # 5. SERVICIO FRONTEND (Asumiendo Next.js/React)
  frontend_app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_app
    restart: always
    ports:
      - "3000:3000" 
    depends_on:
      - backend_api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules

# Definir los volúmenes persistentes
volumes:
  postgres_data:
  redis_data: